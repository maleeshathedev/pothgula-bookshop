name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Single job for all CI/CD tasks
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:run

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

      - name: Deploy to Firebase (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.FIREBASE_TOKEN != ''
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
          
      - name: Skip deployment (Firebase token not configured)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.FIREBASE_TOKEN == ''
        run: |
          echo "⚠️ Firebase deployment skipped - FIREBASE_TOKEN secret not configured"
          echo "✅ CI/CD pipeline completed successfully (without deployment)"
